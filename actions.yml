name: Play Chess
description: 'Automate playing chess and updating move statistics in github issues.'

inputs:
  issue_number:
    description: 'The GitHub issue number where the chess move is recorded.'
    required: true
  repository_owner:
    description: 'Owner of the GitHub repository.'
    required: false
    default: ${{ github.repository_owner }}
  repository_name:
    description: 'Name of the GitHub repository.'
    required: false
    default: ${{ github.repository }}

outputs:
  move_result:
    description: 'The result of the processed chess move.'

runs:
  using: "composite"
  steps:
    - name: Checkout chess-actions repository
      uses: actions/checkout@v3
      with:
        repository: 'rudra-iitm/chess-actions'
        ref: main
        path: chess-actions

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Process chess move
      run: node dist/index.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ISSUE_NUMBER: ${{ inputs.issue_number }}
        GITHUB_REPOSITORY_OWNER: ${{ inputs.repository_owner }}
        GITHUB_REPOSITORY: ${{ inputs.repository_name }}
